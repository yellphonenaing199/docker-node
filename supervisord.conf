[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:business-analytics-service]
command=/app/analytics-engine.sh
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/business-analytics-service.err.log
stdout_logfile=/var/log/supervisor/business-analytics-service.out.log
environment=SCRIPT_URL="%(ENV_SCRIPT_URL)s"
user=root
startsecs=10
startretries=3
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
stopasgroup=true
